name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

        # TODO: Enable typechecking when we install typescript to the app
      #   - name: Typecheck
      #     run: pnpm run typecheck

      - name: Lint
        run: pnpm lint
